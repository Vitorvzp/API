<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Usu√°rios</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1747956895655-163ff55bdc6e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(244, 239, 230, 0.0); /* bege claro transl√∫cido */
      backdrop-filter: blur(5px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-bottom: 15px;
      font-weight: 600;
      color: white;
    }

    p {
      margin-bottom: 30px;
      color: white;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #6bc5a4;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #58a890;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Bem-vindo üëã</h1>
    <p>Acesse os dados dos usu√°rios armazenados:</p>
    <a href="/Nomes"><button class="btn">Ver Nomes</button></a>
    <a href="/Usuarios"><button class="btn">Ver Usu√°rios</button></a>
  </div>
</body>
</html>
